<div ng-controller="FamilyListCtrl">
	<ul class="alphabet">
	  <li ng-repeat="letter in dataList.result">
	  	<a scroll-to="{{letter.key}}" href="">{{letter.key}}</a>
	  </li>
	</ul>
	<div class="col-xs-4-cl">
		<div class="alphablock" ng-repeat="abcList in dataList.result">
			<h1 id="{{abcList.key}}">{{abcList.key}}</h1>
			<table class="table">
				<tr ng-repeat="familyName in abcList.data">
					<td><a href="{{baseUrl}}taxa/{{familyName}}">{{familyName}}</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
