<html>
<head>
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="css/main.css" />

  <!-- angular -->
  <script src="//code.angularjs.org/1.3.9/angular.js"></script>
  <script src="//code.angularjs.org/1.3.9/angular-animate.js"></script>
  <script src="//code.angularjs.org/1.3.9/angular-route.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="img-map"></div>
  <script src="js/leaflet.js"></script>
  <script>

  var tiles = L.tileLayer('img/taxa/Centotheca_lappacea/.tiles/IMG_5960_JPG/{z}/{x}/{y}.jpg', {
    minZoom: 1,
    maxZoom: 5,
    tms: true,
    // this map option disables world wrapping. by default, it is false.
    continuousWorld: true
    // this option disables loading tiles outside of the world bounds.
    //noWrap: true
  });

  var map = L.map('map', {
  	center: [0,0],
    zoom: 2,
    minZoom: 1,
    maxZoom: 5,
    layers:[tiles]
  });
  </script>
</body>
</html>
